---
layout: default
---
<article>
  <header class="post-header">
    <h2 class="dateline post-date">{{ page.date | date: "%A, %-d %B %Y" }}</h2>
    {% if page.link %}
      <h1  class="link-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>&nbsp;&nbsp;&nbsp;&nbsp;<a class="post-link" href="{{ page.url }}">{{ site.url_icon }}</a>
    {% else %} 
      <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
  </header>
  {{ content }}
</article>
