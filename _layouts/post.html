---
layout: default
---
<article class="post">
  <header class="post-header">
{% if page.categories contains 'signals' %}
    <h2 class="signals-post-title"><a href="{{ page.link }}">{{ page.title }}</a></h2>
{% else %}
    <h2 class="post-title"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
{% endif %}
  </header>
  {{ content }}
  <p><a class="post-date" href="{{ page.url | prepend: site.baseurl }}">{{ page.date | date: "%B %d, %Y" }}</a></p>
</article>
