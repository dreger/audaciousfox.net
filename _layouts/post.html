---
layout: default
---
<section class="post">
{% if page.categories contains 'signals' %}
<h1 class="post-title"><a href="/signals">Signals</a> for<br>{{ page.date | date: "%A, %-d %B %Y" }}</h1>
{% else %}
<h1 class="post-title">{{ page.title }}</h1>
{% endif %}

<article class="post-content">
{{ content }}
</article>
<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
</section>
