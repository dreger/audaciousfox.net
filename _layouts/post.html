---
layout: default
---
<header class="article-header">  
  {% if page.categories contains 'links' %}
  <h1 class="headline linked">{{ page.title }}</h1>
  {% else %}
  <h1 class="headline">{{ page.title }}</h1>
  {% endif %}
  <h2 class="date">{{ page.date | date: "%A, %-d %B %Y" }}</h2>
</header>
<article class="article">
  {{ content }}
</article>
