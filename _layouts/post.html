---
layout: default
---
<article class="post-content">
{% if page.categories contains 'signals' %}
<h1 class="signals-post-title"><a href="{{ page.link }}">{{ page.title }}</a></h1>
{% else %}
<h1 class="post-title">{{ page.title }}</h1>
{% endif %}

{{ content }}
<p class="post-meta"><a class="post-date" href="{{ page.url | prepend: site.baseurl }}">{{ page.date | date: "%b %-d, %Y" }}</a></p>
</article>
