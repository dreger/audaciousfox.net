{% include head.html %} 
{% include header.html %} 
{% include navigation.html %}
{% assign author = site.data.authors[page.author] %}

<section class="column column-page">  	
	<p class="post-meta">
		Published {{ page.date | date: "%-d %B %Y" }}
		{% if author %} by {{ author.name }}{% endif %}.
	</p>
	<header>
		<h1>{{ page.title }}</h1>
	</header>
	{{ content }}
</section>
