---
layout: default
---
<article>
  <header class="article-header">
    {% if page.link %}
    <h2 class="link"><a class="link-target headliner" href="{{ page.link }}" >{{ page.title }}</a></h2>
    {% else %}
    <h1 class="headliner">{{ page.title }}</h1>
    {% endif %}
  </header>
  <section class="article-content">
    {{ page.content }}
    <p class="article-date">{{ page.date | date: "%A, %-d %B %Y" }}</p>
  </section>
</article>
