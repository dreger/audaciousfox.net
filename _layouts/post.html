---
layout: default
---
<article class="article">
  <header class="article-header">  
    {% if page.categories contains 'briefings' %}
    <h1 class="headline headline-briefing">{{ page.title }}</h1>
    {% else %}
    <h1 class="headline">{{ page.title }}</h1>
    {% endif %}
    <p class="date">{% if page.categories contains 'briefings' %}<a href='/briefings'>Briefing</a> for {% endif %}{{ page.date | date: "%A, %-d %B %Y" }}</p>
  </header>
  <section class="article-content">
    {{ content }}
  </section> 
</article>
