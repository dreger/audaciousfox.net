{% include head.html %} 
{% include header.html %} 
{% include navigation.html %}
{% assign author = site.data.authors[page.author] %}

<section class="column column-page">  	
	<header>
		<h1>{{ page.title }}</h1>
	</header>
	{{ content }}
	<p class="post-meta">
		Published {{ page.date | date: "%-d %B %Y" }}
		{% if author %} by <a href="http://twitter.com/{{ author.twitter }}">{{ author.name }}</a>{% endif %}
	</p>
</section> 

{% include footer.html %}
