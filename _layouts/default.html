<!doctype html>
<html lang="en">
  <head>
    <title>
    {{ site.title }}{% if page.title %}: {{ page.title }}{% else %}{% endif %}
    </title>
    <meta charset="utf-8">
    <meta name="Description" content="{{ content | strip_html | truncatewords: 30 }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:url" content="{{ page.url }}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <link rel="apple-touch-icon" href="/assets/images/icon.png" />
    <link rel="stylesheet" href="/assets/css/audacious.css?v=1">
    <link rel="alternate" type="application/rss+xml" href="/feeds/main.xml" />

  </head>
  <body>
    <section class="wrapper">
      <header class="header">
        <h1 class="site-title"><a href="/">Audacious Fox</a></h1>        
        <p class="byline">By <a href="/masthead">Kyle Dreger</a></p> 
      </header>
    </section>
      
    <section class="wrapper">
      <section class="content">
        {{ content }}
      </section> 
      
      <footer class="footer">
        <a href="/masthead">Masthead</a>  &middot; <a href="/feeds">RSS Feeds</a><br>
        Comments or response? Tweet <a href="https://twitter.com/dreger">@Dreger</a>.
      </footer>
    </section>

  
  </body>
</html>
