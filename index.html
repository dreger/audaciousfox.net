---
layout: default
---
<div class="briefings">
  <a href="/briefings" class="briefings-tag">Briefings</a>
{% for post in site.categories.briefings limit:5 %}
  <div class="briefing">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="briefing-date">{{ post.date | date: "%A, %B %d"}}</span> 
  </div>
{% endfor %}
</div>
<br>
<div class="briefings articles">
  <a href="/articles" class="briefings-tag">Articles</a>
{% for post in site.categories.articles limit:20 %}
  <div class="briefing">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="briefing-date">{{ post.date | date: "%B %Y"}}</span> 
  </div>
{% endfor %}
</div>
