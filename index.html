---
layout: default
---

{% for post in site.posts limit:25 %}  
  <article class="article index_article">
    <header class="index_article_header">  
      <h1 class="index_article_title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="index_article_date">{{ post.date | date: "%b %e" }}</p>
    </header>
    <section class="index_article_content faded">
      <!-- {{ post.content | strip_html | truncate: 128 }} -->
    </section>  
  </article>
{% endfor %}
