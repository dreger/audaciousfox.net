---
layout: default
---

{% for post in site.posts limit:25 %}
  <header class="article-header">  
    {% if post.categories contains 'links' %}
    <h1 class="headline linked"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    {% else %}
    <h1 class="headline"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    {% endif %}
    <h2 class="date">{{ post.date | date: "%A, %-d %B %Y" }}</h2>
  </header>
  <article class="article">
    {{ post.content }}
  </article>
{% endfor %}
