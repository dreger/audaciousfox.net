---
layout: default
---

{% for post in site.posts limit:25 %}
<!-- &nbsp;â€º -->
  
  <article class="article">
    <header class="article-header">  
      {% if post.categories contains 'briefings' %}
      <h1 class="headline headline-briefing"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      {% else %}
      <h1 class="headline"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      {% endif %}
      <p class="headline-date">{{ post.date | date: "%b %e" }}</p>
    </header>
    <section class="article-content faded">
      {{ post.content | strip_html | truncate: 128 }}
    </section> 
  </article>
{% endfor %}
