---
layout: default
---

{% for post in site.posts limit:5 %}
  <article class="story">
    <a class="story-link" href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
      {{ post.content | strip_html | truncate: 100 }}
    </a>
  </article>
{% endfor %}

{% for post in site.posts offset:5 limit:30 %}
  <article class="story">
    <a class="story-link" href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
    </a>
  </article>
{% endfor %}
