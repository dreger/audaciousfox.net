<article>
  <header class="article-header">
    {% if post.link %}
    <h2 class="link">
      <a class="link-target headliner" href="{{ post.link }}" >{{ post.title }}</a>
    </h2>
    {% else %}
    <h1><a class="headliner" href="{{ post.url }}">{{ post.title }}</a></h1>
    {% endif %}
  </header>
  <section class="article-content">
    {{ post.content }}
    <p><a class="post-url" href="{{ post.url }}">{{ site.icon }}</a></p>
  </section>
</article>
