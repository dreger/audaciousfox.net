<head>
  <title>
  {{ site.title }}{% if page.title %}: {{ page.title }}{% else %}{% endif %}
  </title>
  <meta charset="utf-8">
  <meta name="Description" content="{{ content | strip_html | truncatewords: 30 }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:site_name" content="{{ site.name }}"/>
  <meta property="og:url" content="{{ page.url }}"/>
  <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="stylesheet" href="/assets/css/audacious.css?v=1">
  <link rel="alternate" type="application/rss+xml" href="/feeds/main.xml" />
</head>
