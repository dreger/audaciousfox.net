

{{ partial "header.html" . }}

<article>

<h1>Archive</h1>
<p>These are longer, more substantiative pieces. There is also a index <a href="/linked">for just the linked items</a>.</p>

<ul class="archive">
  {{ range .Data.Pages }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a>&nbsp;&nbsp;<small>{{ .Date.Format "2 January 2006" }}</small></li>
  {{ end }}
</ul>

</article>
