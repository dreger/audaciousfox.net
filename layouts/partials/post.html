<article>       
  <header class="article-header">
    {{ if (eq .Section "linked") }}
      <h2 title="{{ .Title }}" class="link">
        <span class="link-target">
          <a href="{{ .Params.link }}">{{ replaceRE " ([^ ]*$)" "<span class='headline-nbsp'>&nbsp;</span><span class='headline-space'>&#32;</span>$1" .Title | safeHTML }}</a>
        </span>
      </h2> 
    {{ else }}
      <h1 title="{{ .Title }}"><a href='{{ strings.TrimSuffix "/" .Permalink }}'>{{ .Title | safeHTML}}</a></h1>
    {{ end }}
  </header>

  <p class="canonical-link">
    <a class="canonical-link--homepage" title='Permalink for “{{ .Title }}”' href="{{ strings.TrimSuffix "/" .RelPermalink }}">{{ .Date.Format "Monday, January 2" }}</a>
    <span title="Published on" class="canonical-link--post">{{ .Date.Format "Monday, January 2, 2006" }}</span>
  </p>

  {{ .Content }}
  
  
</article>
