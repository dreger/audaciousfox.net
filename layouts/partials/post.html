<article class="article" data-canonical="{{ strings.TrimSuffix "/" .RelPermalink }}" data-title="Audacious Fox: {{ .Title }}">     

  <header class="article-header">
    {{ if (eq .Section "linked") }}
      <h2 title="{{ .Title }}" class="link">
        <span class="link-target">
          <a href="{{ .Params.link }}">{{  .Title | safeHTML }}</a>&nbsp;&nbsp;<small class="canonical-link"><a class="canonical-link--homepage" title='Permalink for “{{ .Title }}”' href="{{ strings.TrimSuffix "/" .RelPermalink }}"><time>{{ .Date.Format "Jan.&nbsp;2"  | safeHTML }}</time></a></small>
        </span>
      </h2> 
    {{ else }}
      <h1 title="{{ .Title }}"><a href='{{ strings.TrimSuffix "/" .Permalink }}'>{{ .Title }}</a><time class="canonical-link--homepage">&nbsp;&nbsp;<small class="canonical-link">{{ .Date.Format "Jan.&nbsp;2"  | safeHTML }}</small></time></h1>
    {{ end }}
  </header>

    <p class="canonical-link">
    <span class="canonical-link--post" title='Permalink for “{{ .Title }}”' href="{{ strings.TrimSuffix "/" .RelPermalink }}"><time>{{ .Date.Format "Monday, 2 January 2006" }}</time></span>
  </p>


  <div class="article__content">
    {{ .Content }}
  </div>
</article>
