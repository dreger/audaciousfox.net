<article>       
  <header class="article-header">
    {{ if (eq .Section "linked") }}
      <h2 title="{{ .Title }}" class="link">
        <span class="link-target"><a href="{{ .Params.link }}">{{ replaceRE " ([^ ]*$)" "&nbsp;$1" .Title | safeHTML }}</a></span>
      </h2> 
    {{ else }}
      <h1 title="{{ .Title }}"><a href="{{ .RelPermalink }}">{{ .Title | safeHTML}}</a></h1>
    {{ end }}
  </header>
  
  {{ .Content }}

  <p class="canonical-link"><a title='Permalink for “{{ .Title }}”' href="{{ .RelPermalink }}">{{ .Date.Format "Monday, 2 January" }} <span class="canonical-link__year">{{ .Date.Format "2006" }}</span></a></p>
</article>
