<!doctype html>

{{ `<!-- The greater fool. What kind of day has it been? -->` | safeHTML }}

<html lang="en">
<head>
  <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Site.Title }}: {{ .Title }}{{ end }}</title>
  <meta charset="utf-8">
  <meta name="generated" content='{{ now.Format "Jan 2, 2006 at 3:04:05 (MST)" }}'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="dns-prefetch" href="//static.getclicky.com">
  <link href="https://micro.blog/dreger" rel="me" />
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="stylesheet" href="/css/audacious.css?v={{ now.Format "20060102150405" }}">
  <link rel="alternate" type="application/rss+xml"  href="/feeds/main.xml" />
  <link rel="alternate" type="application/json" href="/feeds/main.json" />
  <meta itemprop="name" content="Audacious Fox">
  <meta itemprop="image" content="https://audaciousfox.net/icon.png">
  {{ if eq .Title .Site.Title }}
  <meta name="Description" content="A small column on privacy, design, gaming, and writing. Published from Ohio. Written by K.Q. Dreger.">
  <meta itemprop="description" content="A small column on privacy, design, gaming, and writing. Published from Ohio. Made on a Mac. Written by K.Q. Dreger.">
  <meta property="og:image" content="{{ .Site.BaseURL }}/icon.png" />
  {{ end }}
  {{ if .IsPage }}
  <meta name="Description" content="{{ htmlEscape .Summary | plainify }}...">
  <meta itemprop="description" content="{{ htmlEscape .Summary | plainify }}...">
  <meta property="og:title" content="{{ .Title }}"/>
  <meta property="og:description" content="{{ htmlEscape .Summary | plainify }}..."/>
  <meta property="og:site_name" content="{{ .Site.Title }}"/>
  <meta property="og:url" content="{{ strings.TrimSuffix "/" .Permalink }}"/> 
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@dreger" />
  {{ end }}

  <!-- Prefetching -->
  <link rel="dns-prefetch" href="//static.getclicky.com">
</head>
<body>
  <div><a class="a11y-skip" href="#page__column">Skip to main content...</a> </div>

  <div class="wrapper">
    <div class="page">
      <main id="page__column" class="page__column">

        <header class="header centered">
          <h1 class="title"><a title="audacious fox logo" class="logo" href="/">{{ .Site.Title }}</a></h1>

          <div class="byline"><span class="byline__intro">a column</span> by <a class="byline__name" href="#navigation">{{ .Site.Author.name }}</a></div>
        </header>
