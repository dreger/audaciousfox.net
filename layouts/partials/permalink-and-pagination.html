  <p class="canonical-link"><a title='Permalink for “{{ .Title }}”' href="{{ .RelPermalink }}">{{ .Date.Format "Monday, 2 January 2006" }}</a></p>


  <div class="pagination">
  	{{ if .Next }}
	  <div><div class="caps">Older</div><a href="{{.Next.Permalink}}">{{.Next.Title}}</a></div>
	{{ end }}
	{{ if .Prev }}
	  <br>
	  <div><div class="caps">Newer</div><a href="{{.Prev.Permalink}}">{{.Prev.Title}}</a></div>
	{{ end }}
  </div>
