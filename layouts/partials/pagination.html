<div class="pagination">
	{{ if .Next }}
  <div class="pagination-older"><div class="caps">Older</div><a href='{{ strings.TrimSuffix "/" .Next.Permalink }}'>{{.Next.Title}}</a></div>
{{ end }}
{{ if .Prev }}
  <div><div class="caps">Newer</div><a href='{{ strings.TrimSuffix "/" .Prev.Permalink }}'>{{.Prev.Title}}</a></div>
{{ end }}
</div>
