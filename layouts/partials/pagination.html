<div class="pagination">
	{{ if .PrevPage }}
  <div class="pagination-older"><div class="caps">Older</div><a href='{{ strings.TrimSuffix "/" .PrevPage.Permalink }}'>{{.PrevPage.Title}}</a></div>
{{ end }}
{{ if .NextPage }}
  <div><div class="caps">Newer</div><a href='{{ strings.TrimSuffix "/" .NextPage.Permalink }}'>{{.NextPage.Title}}</a></div>
{{ end }}
</div>
