{{ partial "header.html" . }}

<article>
  <header class="article-header">
   <h2 title="{{ .Title }}" class="link">
     <span class="link-target"><a href="{{ .Params.link }}" >{{ replaceRE " ([^ ]*$)" "&nbsp;$1" .Title | safeHTML }}</a></span>
   </h2>
  </header>

  {{ .Content }}

  <p><a title='Permalink for “{{ .Title }}”' class="canonical-link" href="{{ .RelPermalink }}">{{ .Date.Format "Monday, 2 January 2006" }}</a></p>

</article>
{{ partial "footer.html" . }}
