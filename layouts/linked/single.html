{{ partial "header.html" . }}

<article>
  <header class="article-header">
   <h2 title="{{ .Title }}" class="link">
     <span class="link-target"><a href="{{ .Params.link }}" >{{ replaceRE " ([^ ]*$)" "&nbsp;$1" .Title | safeHTML }}</a></span>
   </h2>
  </header>

  {{ .Content }}

  <p><span class="caps"><a title='Permalink for “{{ .Title }}”' class="canonical-link" href="{{ .RelPermalink }}">{{ .Date.Format "Monday, 2 January 2006" }}</a></p>

  <div class="pagination">
  	{{ if .Next }}
	  <div><span class="caps">Older</span><br><a href="{{.Next.Permalink}}">{{ .Next.Title}}</a></div>
	{{ end }}
	{{ if .Prev }}
	  <br>
	  <div><span class="caps">Newer</span><br><a href="{{.Prev.Permalink}}">{{.Prev.Title}}</a></div>
	{{ end }}
  </div>
</article>



{{ partial "footer.html" . }}
