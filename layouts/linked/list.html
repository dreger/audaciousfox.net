{{ partial "header.html" . }}

<article>

<h1>Archive / Linked</h1>
<p>
	Links to worthwhile places. 
	<a href="/archive">Column articles here</a>.
</p>
{{ range $index, $element := .Data.Pages.GroupByDate "January 2006" }}
<h2>{{ .Key }}</h2>
<ol class="archive">
  {{ range .Pages }}
    <li value="{{ .Date.Format "2" }}"><a href='{{ trim .Permalink "/" }}'>{{ .Title }}</a></li>
  {{end}}
</ol>
{{end}}

</article>

{{ partial "footer.html" . }}
