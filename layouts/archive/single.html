{{ partial "header.html" . }}
<article>
  <header class="article-header">
    <h1 title="{{ .Title }}"><a href="{{ .RelPermalink }}">{{ .Title | safeHTML}}</a></h1>
  </header>


  {{ .Content }}
  
  <p><a title='Permalink for “{{ .Title }}”' class="canonical-link" href="{{ .RelPermalink }}">{{ .Date.Format "Monday, January 2, 2006" }}</a></p>

</article>
{{ partial "footer.html" . }}
