{{ partial "header.html" . }}

<article>

<h1>Archive</h1>
<p>
	The main column. <a href="/linked">Linked items here</a>.
</p>

{{ range $index, $element := .Data.Pages.GroupByDate "January 2006" }}

<h2>{{ .Key }}</h2>
<ol class="archive">
  {{ range .Pages }}
    <li value="{{ .Date.Format "2" }}"><a href="{{ .Permalink }}">{{ .Title }}</a></li>
  {{end}}
</ol>
{{end}}

</article>

{{ partial "footer.html" . }}
