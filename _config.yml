# Site settings
title: Audacious Fox
email: "comments@dreger.me"
description: "Writing the web column I want to read."
url: "http://audaciousfox.com" # the base hostname & protocol for your site
permalink: /:year/:month/:day/:title.html

# Build settings
markdown: kramdown

gems:
  - jekyll-sitemap
  # - jekyll-archives

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

jekyll-archives:
  enabled: [year, month, day]
  layout: 'default' #'archive'
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
