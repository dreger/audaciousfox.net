# Site settings
title: "Audacious Fox"
email: "comments@dreger.me"
description: "Liberal arts, in your browser."
url: "http://audaciousfox.com" # the base hostname & protocol for your site
permalink: /:year/:month/:day/:title.html
timezone: America/New_York

# Build settings
markdown: kramdown

highlighter: pygments
excerpt_separator: "\n\n"


gems:
  - jekyll-sitemap
  # - jekyll-archives

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      category: post
  -
    scope:
      path: "signals"
      type: "posts"
    values:
      category: signals
  -
    scope:
      path: "columns"
      type: "posts"
    values:
      category: columns


jekyll-archives:
  enabled: [year, month, day]
  layout: 'default' #'archive'
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
